<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>


  <section class="welcome" id="card1">
    <button class="star"><img src="/images/icon-star.svg" alt="" ></button>
    <h1 class="title">How did we do?</h1>
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="values">
      <button value="1" class="value">1</button>
      <button value="2" class="value">2</button>
      <button value="3" class="value">3</button>
      <button value="4" class="value">4</button>
      <button value="5" class="value">5</button>
    </div>
    <button class="submit" id="next">SUBMIT</button>
  </section>

  <section class="rating-card" id="card2">
    <img src="/images/illustration-thank-you.svg" class="calif" alt="">
    <p class="note"> You selected <span id="rating"></span> out of 5</p>
    <h1 class="text">Thank you!</h1>
    <p class="description1">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </section>

</body>
<script src="script.js"></script>
</html>
